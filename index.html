<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music Player</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<main class="wrapper">
			<section class="layout layout-one">
				<div class="music-info">
					<img src="assets/thumb.jpg" />
					<div class="music-name">
						<h2>Acorda Devinho</h2>
						<h3>Banda Rocketseat</h3>
					</div>
				</div>
				<div class="music-control">
					<button><img src="assets/play-back.svg" /></button>
					<button><img src="assets/play.svg" /></button>
					<button><img src="assets/play-forward.svg" /></button>
				</div>
				<div class="music-time-info">
					<div class="music-bar"></div>
					<div class="music-time">
						<p class="current-time">3:04</p>
						<p class="total-time">5:00</p>
					</div>
				</div>
			</section>
			<section class="layout layout-two">
				<div class="music-info">
					<img src="assets/thumb.jpg" />
					<div>
						<h2>Acorda Devinho</h2>
						<h3>Banda Rocketseat</h3>
					</div>
				</div>
				<div class="music-control">
					<button><img src="assets/play-back.svg" /></button>
					<button><img src="assets/play.svg" /></button>
					<button><img src="assets/play-forward.svg" /></button>
				</div>
				<div class="music-time-info">
					<div class="music-bar"></div>
					<div class="music-time">
						<p class="current-time">3:04</p>
						<p class="total-time">5:00</p>
					</div>
				</div>
			</section>
			<section class="layout layout-three">
				<div class="music-info">
					<img src="assets/thumb.jpg" />
					<div>
						<h2>Acorda Devinho</h2>
						<h3>Banda Rocketseat</h3>
					</div>
				</div>
				<div class="music-control">
					<button><img src="assets/play-back.svg" /></button>
					<button><img src="assets/play.svg" /></button>
					<button><img src="assets/play-forward.svg" /></button>
				</div>
			</section>
		</main>
	</body>
</html>
